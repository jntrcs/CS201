<!doctype html>
<html ng-app="firstApp">
  <head>
    <title>First AngularJS App</title>
  </head>
  <body>
    <div ng-controller="FirstController">
      <span>Name:</span>
      <input type="text" ng-model="first">
      <input type="text" ng-model="last">
      <button ng-click='updateMessage()'>To Upper</button>
      <hr>
      {{heading + message}}
    </div>
    <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script>
	var app =angular.module('firstApp', []);
	app.controller('FirstController', function($scope){$scope.updateMessage = function()
	{
	$scope.heading = $scope.first.toUpperCase()+" ";
	$scope.message = $scope.last.toUpperCase();
	}});
	</script>
  </body>
</html>
